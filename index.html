    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }
  
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
  
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 24px;
    }
  
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }
  
    input:checked + .slider {
      background-color: #2196F3;
    }
  
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
  
    .slider.round {
      border-radius: 34px;
    }
  
    .slider.round:before {
      border-radius: 50%;
    }

<script>
    function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;
  document.getElementById("location").value = "Latitude: " + latitude + ", Longitude: " + longitude;
}


///////////////////////////////////////////////////////////////////////////////////////


const button = document.getElementById('myButton');
const locationOutput = document.getElementById('locationOutput');

button.addEventListener('click', () => {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(onSuccess, onError);
  } else {
    locationOutput.value = "Your browser does not support geolocation";
  }
});

function onSuccess(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;

  fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`)
    .then(response => response.json())
    .then(data => {
      const locationName = data.display_name;
      locationOutput.value = `Your location: ${locationName}`;
    })
    .catch(error => {
      console.error(error);
      locationOutput.value = `Error getting location name`;
    });
}

function onError(error) {
  if (error.code == 1) {
    locationOutput.value = "You denied the request";
  } else if (error.code == 2) {
    locationOutput.value = "Location information is unavailable";
  } else if (error.code == 3) {
    locationOutput.value = "The request timed out";
  } else {
    locationOutput.value = "An unknown error occurred";
  }
}
//////////////////////////////
const compareButton = document.getElementById('compareButton');
const userInput = document.getElementById('userInput');

compareButton.addEventListener('click', () => {
  const outputValue = locationOutput.value.trim().toLowerCase();
  const inputValue = userInput.value.trim().toLowerCase();

  if (inputValue === '') {
    compareButton.textContent = 'Input address, please';
    compareButton.style.backgroundColor = '#633eb9'; // Reset button color
  } else if (outputValue.includes(inputValue)) {
    compareButton.textContent = 'Location confirmed';
    compareButton.style.backgroundColor = 'green';
  } else {
    compareButton.textContent = 'The location does not match';
    compareButton.style.backgroundColor = 'red';
  }
});


///////////////////////////////////////////////
const darkModeToggle = document.getElementById('dark-mode-toggle');
const body = document.body;

darkModeToggle.addEventListener('change', () => {
  if (darkModeToggle.checked) {
    body.classList.add('dark-mode');
  } else {
    body.classList.remove('dark-mode');
  }
});
